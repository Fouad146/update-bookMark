<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="photo/bookmark.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Book Mark</title>
</head>

<body>

    <div class="container">
        <div class="container header">
            <header class="d-flex justify-content-center my-5">
                <h1 class="text-center text-capitalize ">
                    bookmarker
                    <div class="hilite"></div>
                </h1>
            </header>
        </div>





        <div class="container content my-3">
            <header class="mb-4 d-flex justify-content-center">
                <i class="fa-solid fa-bookmark align-self-center fs-4 pe-2" style="color: #41A65C;"></i>
                <h4 class="fw-bolder">Bookmark your favorite sites</h4>
                <i class="fa-solid fa-bookmark align-self-center fs-4 accordion ps-2" style="color: #B2AC49;"></i>
            </header>

            <form class="row">
                <div class="mb-3">
                    <label for="inputName" class="form-label fw-semibold fs-6"><i
                            class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Bookmarke Name">
                </div>
                <div class="mb-3">
                    <label for="URL" class="form-label fw-semibold fs-6"><i class="fa-solid fa-link pe-2"></i>Site
                        URL</label>
                    <input type="url" class="form-control" id="siteUrl" placeholder="Website Link">
                </div>
                <button onclick="submet()" type="submit"
                    class="btn btn-primary w-auto px-5 py-1 fs-5 mx-auto">Submit</button>
            </form>


        </div>
        <div class="container">
            <table class="table mt-4 text-center bg-light w-100">
                <thead>
                    <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </tr>
                </thead>
                <tbody id="tableContent">
                </tbody>
            </table>
        </div>



        <div id="alertBox"
            class="alertBox position-absolute start-0 top-0 d-none  row justify-content-center align-items-center">
            <div class="box-content bg-white p-4 rounded-2 shadow-lg">
                <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                    <div class="circles d-flex">
                        <i class="fa-solid fa-circle ps-1 fs-5" style="color: red;"></i>
                        <i class="fa-solid fa-circle ps-1 fs-5" style="color: yellow;"></i>
                        <i class="fa-solid fa-circle ps-1 fs-5" style="color: green;"></i>
                    </div>
                    <button id="xAlertBox" onclick="xAlertBox()" class="btn border-0">
                        <i class="fa-solid fa-xmark close fs-3"></i>
                    </button>
                </header>
                <p class="m-0 pb-2 fw-bold fs-5">
                    Site Name or Url is not valid, Please follow the rules below :
                </p>
                <ol class="rules list-unstyled m-0">
                    <li>
                        <i class="fa-regular fa-circle-right pe-2 text-danger"></i>Site name must contain at least 3
                        characters
                    </li>
                    <li>
                        <i class="fa-regular fa-circle-right pe-2 text-danger"></i>Site URL must be a valid one
                    </li>
                </ol>
            </div>
        </div>
    </div>













    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
